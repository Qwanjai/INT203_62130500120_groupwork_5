<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic Vue Js - HelloWorld App</title>

		<!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
		<!-- Using via Google Web Fonts -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<!-- https://tailwindcss.com/docs/installation -->
		<!-- Using Tailwind via CDN -->
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>

		<!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
		<!-- Vue CDN -->
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app" class="">
			<div class="mx-auto container">
				<div>
					<p>
						Number of Photos:
						<span class="mx-2 text-lg">{{gallerys.length}}</span>
					</p>
				</div>
				<photo-search
					:search="search"
					@search-button="searchButton"
					@search-picture="searchPicture()"
				></photo-search>
				<div class="m-5">
					<!-- <photo-view
						:enlargeImage="enlargeImage"
						:cloneGallery="cloneGallery"
						:indexGallery="indexGallery"
						@enlarge-image="showLargeImage"
					></photo-view> -->
					<photo-item
						:gallerys="gallerys"
						:enlargeImage="enlargeImage"
						@return-index="returnIndex"
						@show-largeimage="showLargeImage() "
					>
						></photo-item
					>
				</div>
			</div>
		</div>

		<!-- my main.js -->
		<script src="./main.js"></script>
		<script src="./components/PhotoItem.js"></script>
		<script src="./components/PhotoSearch.js"></script>
		<script src="./components/PhotoView.js"></script>

		<script>
			const mountedApp = app.mount("#app");
		</script>
	</body>
</html>
